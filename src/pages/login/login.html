<ion-content>
<div class="wrapper loginScreen">
 <div class="container">

 <div class="clogo"><h1>InstaMock</h1></div> 
    <form class="loginForm" [formGroup]="login_form" (ngSubmit)="login()">
    	<ion-list>
    		<ion-item class="transparent">
				<ion-label color="primary" floating>Username</ion-label>
				<ion-input formControlName="username"></ion-input>
			</ion-item>
			<ion-item class="transparent">
				<ion-label color="primary" floating>Password</ion-label>
				<ion-input formControlName="password" type="password"></ion-input>
			</ion-item>
			<ion-item class="transparent">
				<button ion-button full large type="submit" [disabled]="!login_form.valid">Submit</button>
			</ion-item>
    	</ion-list>
    </form>
   
  

 </div><!--container ends-->
 

</div><!--wrapper ends-->
</ion-content>
